<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Сервисный центр техники Dell">
    <meta name="keywords" content="Dell, сервис, ремонт, услуги">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервисный центр CPS</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
</head>

<body>
    <div class="wrapper">
        <header class="title">
            <h1>Ремонт техники различных брендов</h1>
        </header>

        <section class="brands">
            <div class="swiper brands-slider">
                <div class="brands-slider__wrapper swiper-wrapper">
                    <div class="brand swiper-slide">
                        <img class="brand__photo" src="assets/images/Acer.png" alt="acer">
                        <button class="brand__btn" type="button"></button>
                    </div>
                    <div class="brand swiper-slide">
                        <img class="brand__photo brand__photo-apple" src="assets/images/Apple.png" alt="Apple">
                        <button class="brand__btn" type="button"></button>
                    </div>
                    <div class="brand swiper-slide">
                        <img class="brand__photo" src="assets/images/Bosch.png" alt="Bosch">
                        <button class="brand__btn" type="button"></button>
                    </div>
                    <div class="brand swiper-slide ">
                        <img class="brand__photo brand__photo-hp" src="assets/images/HP.png" alt="HP">
                        <button class="brand__btn" type="button"></button>
                    </div>
                    <div class="brand swiper-slide">
                        <img class="brand__photo" src="assets/images/Lenovo.png" alt="Lenovo">
                        <button class="brand__btn" type="button"></button>
                    </div>
                    <div class="brand swiper-slide">
                        <img class="brand__photo" src="assets/images/Samsung.png" alt="Samsung">
                        <button class="brand__btn" type="button"></button>
                    </div>
                    <div class="brand swiper-slide">
                        <img class="brand__photo" src="assets/images/Sony.png" alt="Sony">
                        <button class="brand__btn" type="button"></button>
                    </div>
                    <div class="brand swiper-slide">
                        <img class="brand__photo" src="assets/images/ViewSonic.png" alt="ViewSonic">
                        <button class="brand__btn" type="button"></button>
                    </div>
                </div>
                <div class="swiper-pagination" style="top: 90px;"></div>
            </div>
            <button class="brands__btn-more " type="submit">Показать все</button>
        </section>
    </div>

    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/swiper.js"></script>

</body>

</html>
